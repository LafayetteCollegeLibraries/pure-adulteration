- heading: Chapter 6
  thumbnail: ch6ourmutualfrienddetail.jpg
  title: Glucose in the Empire of Sugar
  content: >-
    The saga of "Professor" Henry Friend's Electric Sugar Refining Company angered investors and
    bemused readers in the 1880s. Friend was a swindler. He sold sweetener made from starches in a
    process that he never explained to his investors, claiming secrecy, an Edisonian connection, and
    fear of theft. After his scam was exposed in 1889, newspapers raced to compare it to those of the
    wily Alfred Paraf. Producers would call the product "glucose" at a time before the term referred
    to a monosaccharide known as blood sugar. This chapter uses Friend's con as an entry to map the
    geography of fake sugar and sweetener production, tracking their production, distribution and
    status in the landscape of adulteration.
