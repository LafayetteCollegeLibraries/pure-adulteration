- heading: Prologue
  thumbnail: prologue-bookcover-detail.jpg
  content: >-
    There is no such thing as a pure or adulterated food on its own. We have to make it so. Pure food
    comes from pure people, it is a matter of trust and confidence. This book is about how people
    drew the line between pure and adulterated during the pure food crusades of the later 1800s.
    There is (and was) no natural, pre-human distinction that we can simply uncover and enforce; we
    have to decide where to draw it and how to police it. Today’s world is different from that of our
    nineteenth century forbearers in so many ways, but the challenge of policing the difference
    between acceptable and unacceptable practices remains central to daily decisions about the foods
    we eat, how we produce them, and what choices we make when buying them. The legacy of the
    pure food crusades resonates with us to this day, having put a regulatory framework in place that
    still structures our approach to patrolling the border between pure and adulterated.
- heading: Chapter 1
  thumbnail: ch1parafappendix.jpg
  title: The Appearance of Being Earnest
  content: >-
    The introduction brings us the story of Alfred Paraf, a dashing Frenchman known upon his 1885
    death as "foremost in the ranks of the world's swindlers." With chemical training from his dye-
    making father in the Alsatian town of Mulhouse, a cache of patented inventions, and, to quote
    the _New York Times_, "the suave address of a gentleman," Paraf's story of trans-Atlantic
    charlatanism—from France to Scotland to New York to San Francisco to Chile—begins the story
    of pure and adulterated foods with reference to trust, deception, and the confusing appearance of
    reality in a new world of manufactured goods.
