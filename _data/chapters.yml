- heading: Chapter 2
  thumbnail: ch2punchdropofwater.jpg
  title: Surfaces and Interiors
  content: >-
    As the first of two chapters in _Part I: The Culture of Adulteration_, this canvasses the deep history
    of adulteration to set up the debates about character, sincerity, and authenticity that suffused the
    mid-nineteenth century. Distance matters as a way to understand the confusion and mistrust, but
    cultural distances between people were as dramatic as geographical distances between producers
    and consumers of food. The problem of knowing the difference between the surface of a food
    and its interior, "real" identity was shaped in part by the problem of knowing the difference
    between the surface of a person and their true interior character.

- heading: Chapter 3
  thumbnail: ch3grocercounter.jpg
  title: Household, Grocer &amp; Trust
  content: >-
    Adulteration is age old, but a multitude of changes in the later nineteenth century gave the
    problems a different public status. New means of food purchasing, particularly a nascent grocers'
    empire, were key in this regard. The urban grocers' market was a front line in the battle against
    adulteration. It was a place of interaction in the network between producers and consumers and a
    space of exchange between the trusted and suspicious. Chapter 2 put its lens on the border
    between the surface and interior of foods. The relevant border of this chapter is the one between
    inside and outside the body at three levels of a Russian nesting doll, that of the body politic, the
    household body of kitchens and homes, and the individual body.

- heading: Chapter 4
  thumbnail: ch4jurgensmargarine.jpg
  title: Margarine in a Dairy World
  content: >-
    This chapter examines oleomargarine and butter as the first of three case studies in _Part II: The
    Geography of Adulteration_. It details the ways margarine was the product of a changing
    agricultural landscape. The story of margarine is intricately tied to the history of butter, which
    means it is about cows and the dairy industry. But it is also tied to cows of the nascent
    slaughterhouse world—margarine's beef fat was a byproduct of the packinghouses of Cincinnati
    and Chicago. The chapter thus brings the testimony of farmers, dairymen, meatpackers, and
    grocers to bear as they weighed in on the growing networks of production tying cities to dairy
    lands and the Midwest to the east coast, the south, and to export markets around the Atlantic
    world.
