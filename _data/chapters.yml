- heading: Chapter 5
  thumbnail: ch5cso1900sample.jpg
  title: Oil Without Olives and Lard without Hogs
  content: >-
    In a Southern post-bellum economy, the new profession of the seed crusher extracted oil from
    formerly discarded cottons seeds for what they called "the Cinderella of the New South." It was
    the neglected stepchild now shining for its economic potential. That potential first came as a
    substitute for olive oil, where southern crushers brokered deals with Italian olive growers, who
    then mixed it with their product and sent "pure" olive oil back to the ports of New York. The
    cottonseed crushers also developed supply networks with meatpackers in Chicago, who used it as
    a lard substitute. This chapter draws the geography of the upstart adulterant by mapping the new
    relationships between southern cotton fields, Midwestern packinghouses, and global markets.
