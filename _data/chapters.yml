- heading: Chapter 7
  thumbnail: ch7darbychemists.jpg
  title: Analysis as Border Patrol
  content: >-
    This is first of two chapters of _Part III: The Analysis of Adulteration_. It puts the focus of pure
    food debates on the chemists, analysts, and other public health officials who responded to the
    proliferation of suspected adulteration. Chemists and public health analysts responded to
    changing agricultural patterns and commercial endeavors in articles, ads, and exposés in journals
    and trade papers, grocer’s publications, and domestic science magazines. The chapter looks to
    the regional and household scales to place the ambitions of chemical analysts into a world of
    domestic chemistry and everyday life, the world where housewives, families, chemists, and
    government officials sought to police the legitimacy of food purchases, preparation, and eating in
    a time of adulteration fears.

- heading: Chapter 8
  thumbnail: ch8olddocwiley.jpg
  title: Food and the Government Chemist
  content: >-
    Where Chapter 7 takes the regional and household scales at its focus, this one telescopes out to a
    broader political level to attend to commercial-level chemistry. It brings the main narrative to a
    close in the early 1900s, when federal-level authority of scientific analysis and quantitative
    measures of food followed from assumptions about food health, purity, and adulteration of the
    prior half century. Here we get Upton Sinclair, the ultimate passage of a pure food bill, and the
    bureaucratic and institutional success of the Progressive Era in the establishment of the eventual
    FDA. The chapter folds the federal efforts together with the new consumer world of grocers,
    agricultural fields, and foods. By 1906, what mattered was not a food's environmental cultivation
    (a process embodied by agrarian labor) but the fidelity of the chemically detected items on a
    label to the item inside (a product-based assessment). Purity had become a scientific concept.

- heading: Epilogue
  thumbnail: epilogue-olive-detail.jpg
  title: The Persistence of Adulteration
  content: >-
    Conditions change, adulteration remains. It was a problem in the past, it is a problem today, and
    it will be a problem of public concern tomorrow. This is mainly because our terms for what
    counts as "pure" change with political and cultural conditions, as do our techniques for patrolling
    the border between a purity and adulteration. More important for a healthier future is to engage
    with the environmental process of agriculture and food production, to create ways of broadening
    the experience of food beyond consumer metrics alone, and to build attention to culinary,
    ecological, and other ethical factors in our debates about organic principles, genetic
    modification, additives, and synthetic chemical processing.
